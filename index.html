<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe HUB</title>
    <!-- favIcon -->
    <link rel="shortcut icon" href="./image/favIcon.png" type="image/x-icon">
    <!-- Font awesome CDN link -->
    <script src="https://kit.fontawesome.com/4206d5dcf6.js" crossorigin="anonymous"></script>
    <!-- DaisyUI CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style customize -->
    <style> 
        .loadingPlace {
            text-align: center;
            margin: 2rem auto;
            height: 2.5rem;
            width: 2.5rem;
        }
        .loadingPlace .loading-spin {
            margin: auto;
            height: 2.5rem !important;
            width: 2.5rem !important;
            border-radius: 9999px;
            border-width: .3rem;
            border-color: #0000 currentColor currentColor #0000;
            margin-right: 0.5rem;
            animation: spin .5s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <!-- style customize end -->

</head>
<body>
    <main>
        <section class="py-8">
            <!-- card container -->
            <div class="container mx-auto py-8">
                <!-- title and button -->
                <div class="title mb-5 text-center">
                    <h1 class="text-4xl font-bold">AI Universe HUB</h1>
                </div>
                <div class="mb-8 text-center">
                    <button class="btn btn-secondary" id="sortBtn">
                        Sort By Date
                    </button>
                </div>
                <!-- title end -->

                <!-- AI Cards -->
                <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-3" id="aiCarsField">
                    
                </div>
                <!-- card end -->

                <!-- more button -->
                <div class="mt-8 text-center">
                    <button class="btn btn-secondary text-center hidden" id="seeAllBtn">
                        See More
                    </button>
                </div>
                <!-- button end -->
                
                <!-- spinner -->
                <div class="loadingPlace" id="card-spinner">
                    <div class="loading-spin"></div>
                </div>
                <!-- spinner end -->
            </div>
            <!-- card container end -->
        </section>

        <!-- modal -->
        <input type="checkbox" id="details-modal" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box relative w-11/12 max-w-6xl" id="details-field">

            </div>
        </div>
        <!-- modal end -->
    </main>
    

    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./scripts/app.js"></script>
</body>
</html>
